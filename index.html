<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="digi-clock">
        <div>
            <div class="container clock">
                <div id="hours"></div>
                <div id="minuts"></div>
                <div id="seconds"></div>
            </div>
            <div class="container time">
                <span id="hour">01</span>
                <span>:</span>
                <span id="min">59</span>
                <span>:</span>
                <span id="sec">59</span>
                <span id="session" >AM</span>
            </div>
            <div class="container date">
                <span id="weeks"></span>
                <span>-</span>
                <span id="date">59</span>
                <span>-</span>
                <span id="month">59</span>
                <span>-</span>
                <span id="year" >AM</span>
            </div>
        </div>
    </section>
    <script src="srcipt.js"></script>
</body>

</html>
